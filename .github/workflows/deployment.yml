name: CI-CD Pipeline

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/kubeletinfotech/cmccollege-web
  BRANCH: master
  DEPLOY_PATH: /apps/web/beta-comcollege/app
  COMPOSE_FILE: docker-compose.yml
  ENV_FILE_REL_PATH: web/.env
  HOST_PORT: "3001"
  CONTAINER_PORT: "3000"
  REPO_URL: git@github.com:kubeletinfotech/cmccollege.git

############################
# ðŸš€ CI STAGE
############################
jobs:
  ci_build:
    name: Build & Push Image
    runs-on: ubuntu-latest
    outputs:
      image_ref: ${{ steps.meta.outputs.versioned_image }}

    steps:
      - uses: actions/checkout@v4

      # ðŸ”¥ Free GitHub runner disk (Fix your issue)
      - name: Free disk space
        run: |
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/hostedtoolcache
          docker system prune -af
          df -h

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./web
          file: ./web/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            MONGODB_URI=${{ secrets.MONGODB_URI }}
            CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}
            IMAGEKIT_PUBLIC_KEY=${{ secrets.IMAGEKIT_PUBLIC_KEY }}
            IMAGEKIT_PRIVATE_KEY=${{ secrets.IMAGEKIT_PRIVATE_KEY }}
            IMAGEKIT_URL_ENDPOINT=${{ secrets.IMAGEKIT_URL_ENDPOINT }}
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Export Image Tag
        id: meta
        run: echo "versioned_image=${IMAGE_NAME}:${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

############################
# ðŸš€ CD STAGE
############################
  cd_deploy:
    name: Deploy to Server
    needs: ci_build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Render env file
        id: env_file
        run: |
          {
            printf 'MONGODB_URI=%s\n' "${{ secrets.MONGODB_URI }}"
            printf 'CLERK_SECRET_KEY=%s\n' "${{ secrets.CLERK_SECRET_KEY }}"
            printf 'NEXT_PUBLIC_API_URL=%s\n' "${{ secrets.NEXT_PUBLIC_API_URL }}"
          } > .deploy.env

          echo "env_b64=$(base64 -w 0 .deploy.env)" >> "$GITHUB_OUTPUT"

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no "${{ secrets.SSH_USER }}@${{ secrets.SSH_SERVER }}" \
            "REPO_URL='${REPO_URL}' \
            BRANCH='${BRANCH}' \
            DEPLOY_PATH='${DEPLOY_PATH}' \
            COMPOSE_FILE='${COMPOSE_FILE}' \
            ENV_FILE_REL_PATH='${ENV_FILE_REL_PATH}' \
            IMAGE_REF='${{ needs.ci_build.outputs.image_ref }}' \
            HOST_PORT='${HOST_PORT}' \
            CONTAINER_PORT='${CONTAINER_PORT}' \
            ENV_FILE_B64='${{ steps.env_file.outputs.env_b64 }}' \
            bash -s" \
            < ./scripts/deploy_remote.sh
